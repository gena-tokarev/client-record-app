overwrite: true
schema: "http://localhost:4000/api/graphql"
documents: "src/**/*.graphql"
generates:
    src/graphql/generated/graphql.tsx:
        plugins:
            - "typescript"
            - "typescript-operations"
            - "typescript-react-apollo"
        config:
            withHOC: false
            withComponent: false
            withHooks: true
